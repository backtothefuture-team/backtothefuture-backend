name: Build and Push Docker Images

# dev 브랜치에 push 될때 작동
on:
  push:
    branches:
      - dev
      - build-config # 테스트용

env:
  CURRENT_VERSION: '0.1.0'

jobs:
  build-image-and-push:
    runs-on: ubuntu-latest
    # 권한을 read로 제한
    permissions:
      contents: read
    # jdk 17 설정
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      # 테스트 없이 빌드
      - name: Build with Gradle
        run: |
          ./gradlew -p api/member build -x test
      # docker image 를 빌드한다.
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }/bagtothefuture-member:${{ env.CURRENT_VERSION }} -f api/member/Dockerfile .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }/bagtothefuture-swagger:${{ env.CURRENT_VERSION }} -f docs/Dockerfile .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # dockerhub에 빌드한 이미지 push
      - name: Push Docker images
        run: |
          docker push yuseonlim/bagtothefuture-member:${{ env.CURRENT_VERSION }}
          docker push yuseonlim/bagtothefuture-swagger:${{ env.CURRENT_VERSION }}